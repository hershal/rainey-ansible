---

- name: Initial bootstrapping
  hosts: all
  become: true
  pre_tasks:
    - name: DNF install updates
      ansible.builtin.dnf:
        update_only: true
        update_cache: true
  tasks:
    - name: Add SSH key for ladmin
      ansible.posix.authorized_key:
        user: ladmin
        key: "ssh-rsa  hbhave@bushido.local"

    - name: Allow ladmin to run sudo without a password
      ansible.builtin.copy:
        src: sudo-ladmin.conf
        dest: /etc/sudoers.d/ladmin.conf
        owner: root
        group: root
        mode: 0440

    - name: Check if using non-default home
      ansible.posix.stat:
        path: /local/home
      register: local_home

    - name: Fix Selinux for non-default home directory
      become: true
      ansible.builtin.command: "{{ item }}"
      loop:
        - semanage fcontext -a -e /home /local/home
        - restorecon -R /local/home
      when: local_home.exists
