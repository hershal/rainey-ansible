ClusterName=cluster0

# Control Machine Configuration
ControlMachine=control0.rainey.r2labs.us
ControlAddr=control0.rainey.r2labs.us
BackupController=control1.rainey.r2labs.us
BackupAddr=control1.rainey.r2labs.us

# Slurm User Configuration
SlurmUser=slurm
SlurmdUser=root

# Logging and Spool Directory Configuration
SlurmdSpoolDir=/var/spool/slurm/d
SlurmctldLogFile=/var/log/slurm/slurmctld.log
SlurmdLogFile=/var/log/slurm/slurmd.log
StateSaveLocation=/var/spool/slurm/ctld

# Communication and Authentication
AuthType=auth/munge
CryptoType=crypto/munge

# Job Defaults
ProctrackType=proctrack/cgroup
TaskPlugin=task/cgroup

# Scheduler Parameters
SchedulerType=sched/backfill
SelectType=select/cons_tres
SelectTypeParameters=CR_CPU_Memory
DefMemPerNode=1024
DefCpuPerGPU=2

# Network Configuration
SrunPortRange=6900-6999

# Node Definitions
GresTypes=gpu,shard
NodeName=compute0.rainey.r2labs.us CPUs=32 RealMemory=250000 State=UNKNOWN Gres=gpu:quadro_rtx_6000:4,shard:96
NodeName=compute1.rainey.r2labs.us CPUs=32 RealMemory=250000 State=UNKNOWN Gres=gpu:quadro_rtx_6000:4,shard:96

# Partition Definition
PartitionName=debug Nodes=ALL Default=YES MaxTime=INFINITE DefaultTime=1:00:00 State=UP

# Additional Configuration (Optional)
# SlurmctldPort=6817
# SlurmdPort=6818
# SlurmdTimeout=300
# SlurmdDebug=3
# SlurmctldDebug=3
# MpiDefault=none
# Prolog=/path/to/prolog
# Epilog=/path/to/epilog