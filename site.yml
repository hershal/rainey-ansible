---

- name: Pre-tasks for all hosts
  hosts: all
  become: true
  pre_tasks:
    - name: DNF update cache
      ansible.builtin.dnf:
        update_cache: true
      changed_when: false

- name: Install base
  become: true
  hosts: all
  roles:
    - base

- name: Install compute
  become: true
  hosts: compute
  roles:
    - compute

- name: Install UI utilities
  become: true
  hosts: compute
  roles:
    - ui
