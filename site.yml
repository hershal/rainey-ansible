---

- name: Pre-tasks for all hosts
  hosts: all
  become: true
  pre_tasks:
    - name: DNF update cache
      ansible.builtin.dnf:
        update_cache: true
      changed_when: false

- name: Install base
  become: true
  hosts: all
  roles:
    - base

- name: Install IPA servers
  become: true
  hosts: ipaserver
  vars_files:
    - ipa-sensitive-data.yml
  roles:
    - ipa-server
#    - ipaserver

- name: Install compute
  become: true
  hosts: compute
  roles:
    - ui
    - nvidia

- name: Install workstations
  become: true
  hosts: workstations
  roles:
    - ui
