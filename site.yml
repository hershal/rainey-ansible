---

- name: Pre-tasks for all hosts
  hosts: all
  become: true
  pre_tasks:
    - name: DNF update cache
      ansible.builtin.dnf:
        update_cache: true
      changed_when: false

- name: Install base
  become: true
  hosts: all
  roles:
    - base

- name: Install IPA server
  become: true
  hosts: ipaserver
  vars_files:
    - ipa-sensitive-data.yml
  roles:
    - ipa-server-bootstrap
    - ipaserver

- name: Configure IPA clients
  hosts: compute
  become: true
  vars_files:
    - ipa-sensitive-data.yml
  roles:
    - ipaclient

- name: Install compute
  become: true
  hosts: compute
  roles:
    - ui
    - nvidia
