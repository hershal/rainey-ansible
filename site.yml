---

- name: Pre-tasks for all hosts
  hosts: all
  become: true
  pre_tasks:
    - name: DNF update cache
      ansible.builtin.dnf:
        update_cache: true
      changed_when: false

- name: Install base
  become: true
  hosts: all
  roles:
    - base

- name: Install IPA server
  become: true
  hosts: ipaserver
  vars_files:
    - ipa-sensitive-data.yml
    - ipa-data.yml
  roles:
    - ipaserver

- name: Install IPA replica
  become: true
  hosts: ipareplica
  vars_files:
    - ipa-sensitive-data.yml
    - ipa-data.yml
  roles:
    - ipareplica

- name: Preconfigure IPA clients
  hosts: server:workstation:compute
  become: true
  tasks:
    - name: Remove /home fstab to prep for automount
      ansible.builtin.mount:
        path: /home
        state: absent
    - name: Add /fs mount point for NFS filesystems
      ansible.builtin.file:
        path: /fs
        state: directory
        owner: root
        group: root
        mode: "0755"
    - name: Fix SELinux for nfs home dirs
      become: true
      ansible.posix.seboolean:
        name: use_nfs_home_dirs
        persistent: true
        state: true

- name: Configure IPA clients
  hosts: server:workstation:compute
  become: true
  vars_files:
    - ipa-sensitive-data.yml
    - ipa-data.yml
  roles:
    - ipaclient

- name: Install server tools
  become: true
  hosts: server:workstation:compute
  roles:
    - server

- name: Install workstation tools
  become: true
  hosts: workstation:compute
  roles:
    - workstation

- name: Install compute tools
  become: true
  hosts: compute
  roles:
    - nvidia

- name: Install slurm baseline
  become: true
  hosts: slurmworker:slurmcontroller
  tasks:
    - name: Ensure slurm and munge are installed
      ansible.builtin.dnf:
        name:
        - munge
        - munge-libs
        - munge-devel
        - slurm
        - slurm-slurmd
        - slurm-slurmctld
        - slurm-devel
        - slurm-contribs
        - slurm-doc
    - name: Copy munge key to compute and controller hosts
      ansible.builtin.copy:
        src: munge.key
        dest: /etc/munge/munge.key
        owner: munge
        group: munge
        mode: '0400'
    - name: Ensure munge is enabled at boot
      ansible.builtin.systemd_service:
        name: munge
        enabled: true
        state: started
    - name: Add /etc/slurm directory
      ansible.builtin.file:
        path: /etc/slurm
        state: directory
        owner: root
        group: root
        mode: "0755"
    - name: Allow slurm to write in /var/spool/slurm
      ansible.builtin.file:
        path: /var/spool/slurm
        state: directory
        owner: slurm
        group: slurm
        mode: "0755"
        recurse: yes
    - name: Copy slurm config to hosts
      ansible.builtin.copy:
        src: slurm.conf
        dest: /etc/slurm/slurm.conf
        owner: root
        group: root
        mode: '0644'
    - name: Copy gres config to hosts
      ansible.builtin.copy:
        src: gres.conf
        dest: /etc/slurm/gres.conf
        owner: root
        group: root
        mode: '0644'

- name: Ensure slurm control services are running
  become: true
  hosts: slurmcontroller
  tasks:
    - name: Ensure slurmctld is enabled at boot
      ansible.builtin.systemd_service:
        name: slurmctld
        enabled: true
        state: started
    - name: Permit traffic for slurmctld
      ansible.posix.firewalld:
        port: "6817/tcp"
        zone: public
        permanent: true
        immediate: true
        state: enabled


- name: Ensure slurm worker services are running
  become: true
  hosts: slurmworker
  tasks:
    - name: Ensure slurmd is enabled at boot
      ansible.builtin.systemd_service:
        name: slurmd
        enabled: true
        state: started
    - name: Permit traffic for slurmd
      ansible.posix.firewalld:
        port: "6818/tcp"
        zone: public
        permanent: true
        immediate: true
        state: enabled